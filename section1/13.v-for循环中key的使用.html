<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13.v-for循环中key的使用</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="app">
    <div>
        <label>id:
            <input type="text" v-model="id">
        </label>

        <label>name:
            <input type="text" v-model="name">
        </label>
        <input type="button" value="添加" @click="add">
    </div>
    <!-- v-for循环的时候，必须使用v-bind绑定属性来指定key的值-->
    <p v-for="item in list" :key="item.name">
        <input type="checkbox">
        {{ item.id  }}  -------{{ item.name }}
    </p>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            id:'',
            name:'',
            list:[
                {id: 1, name: '是皇帝'},
                {id: 2, name: '利斯'},
                {id: 3, name: '伍廷芳'},
                {id: 4, name: '项少龙'},
                {id: 5, name: '发财'},
            ]
        },
        methods:{
            add(){
                this.list.unshift({ id: this.id,name: this.name })
            }
        },
    })
</script>
</body>
</html>
