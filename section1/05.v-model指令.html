<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05.v-model指令</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind只能实现单向绑定，从M自动绑定到V-->
        <input type="text" :value="msg" style="width: 80%">
        <!-- v-model可以实现数据表单元素和model的双向绑定-->
        <!-- v-model只能运用在表单元素中，input,select,checkbox,textarea等-->
        <input type="text" v-model="msg" style="width: 80%">
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'好学生，敲代码'
            },
            methods:{},
        })
    </script>
</body>
</html>
