<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.v-cloak的学习</title>
    <script src="../lib/vue.min.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-cloak可以解决插值表达式的闪烁-->
        <p v-cloak>++++++{{ msg }}-------</p>
        <!-- 默认v-text没有闪烁问题,但会覆盖元素中原本的内容，插值表达只会替换自己的占位符，不会把整个元素清空。-->
        <h4 v-text="msg">=======</h4>
        <div>{{ msg2 }}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>
        <!-- v-bind是vue中提供用于绑定属性的指令-->
        <!-- v-bind可以缩写为 :要绑定的属性，在v-bind中可以写合法的js表达式-->
        <!-- vue中提供了v-on事件绑定机制-->
        <input type="button" value="按钮" v-bind:title="mytitle + '123'" @click="show">
        <input type="button" value="按钮" :title="mytitle + '456'">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                msg:'123',
                msg2: '<h1>哈哈哈哈，大大h1。</h1>',
                mytitle: '这是自定义title'
            },
            methods:{//老版本vue还需要在这里定义alert方法
                show:function () {
                    alert('hello')
                }
            },
        })
    </script>
</body>
</html>
