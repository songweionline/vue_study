<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09.v-for循环普通数组</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-for="(item, i) in list">{{item}}----{{i}}</p>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            list:[1,2,3,4,5,6]
        },
        methods:{}
    })
</script>
</body>
</html>
