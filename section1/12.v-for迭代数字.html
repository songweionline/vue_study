<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12.v-for迭代数字</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-for的in可以放普通数组，对象数组，对象，数字-->
        <!-- v-for迭代数字从1开始-->
        <p v-for="count in 10">第{{count}} 次循环</p>
    </div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{}
    })
</script>
</body>
</html>
