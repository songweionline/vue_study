<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.v-for循环对象数组</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p v-for="(item, i) in list">{{item.id}}--{{item.name}}--{{i}}</p>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
           list: [
               {id:1, name:'zs1'},
               {id:2, name:'zs2'},
               {id:3, name:'zs3'},
               {id:4, name:'zs4'},
               {id:5, name:'zs5'},

           ]

        },
        methods:{}
    })
</script>
</body>
</html>
