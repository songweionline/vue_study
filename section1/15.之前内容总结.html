<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15.之前内容总结</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="app">
<!--1.mvc（后端）和mvmm（前端）的区别-->
<!--2.vue基本结构-->
<!--3.插值表达式 v-if，v-bind，v-model，v-on等等-->
<!--4.事件修饰符 .stop .prevent .capture .self .once-->
<!--5.el:指定控制区域。data:指定控制区域内用到的数据。methods:定义指定区域内数据的操作方法-->
<!--6.vm实例中，要访问data的数据或者methods的方法，必须带this.属性或方法-->
<!--7.v-for会使用key属性{不接受对象，只接受str和num}-->
<!--8.v-model只能用于表单元素-->
<!--9.在vue中绑定css的两种方式，v-bind：class，v-bind：style-->
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
    })
</script>
</body>
</html>
